// Pre-exec commands
unbindall

// Aliases
alias "+primary" "slot1; +attack"
alias "-primary" "-attack"
alias "+secondary" "slot2; +attack"
alias "-secondary" "-attack"
alias "+melee" "slot3; +attack"
alias "-melee" "-attack"

// Bindings
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind SPACE "+jump"
bind SHIFT "+duck"
bind mouse1 "+primary"
bind mouse2 "+secondary"
bind mouse3 "+melee"
bind mouse4 "+attack2"
bind mwheelup "slot1"
bind mwheeldown "slot2"
bind ESCAPE "cancelselect"
bind TAB "+showscores"
bind ` "toggleconsole"
bind z "voicemenu 0 0; impulse 101" // call for medic
bind y "voicemenu 0 1"              // thanks
bind h "voicemenu 1 1"              // spy around here
bind x "+reload"
bind n "noclip"
bind m "open_charinfo_backpack"
bind , "open_charinfo_direct"
bind . "changeclass"
bind / "changeteam"
bind f "+use_action_slot_item"
bind g "+inspect"
bind j "voice_menu_1"
bind k "voice_menu_2"
bind l "voice_menu_3"
bind SEMICOLON "showmapinfo"
bind ' "dropitem"
bind t "+taunt"
bind F5 "player_ready_toggle"
bind F6 "itemtest"
bind F7 "cl_trigger_first_notification"
bind F8 "cl_decline_first_notification"
bind F9 "askconnect_accept"
bind F10 "show_quest_log"
bind END "explode"
bind KP_MINUS "incrementvar tf_hud_target_id_disable_floating_health  0 1 1"
bind KP_MULTIPLY "hud_reloadscheme"

// Post-exec scripts
exec tweaks/nullmove
exec tweaks/crouchjump
exec tweaks/quickswitch
exec tweaks/godmode
exec tweaks/classjoin
exec tweaks/scoreboard


exec tweaks/talk
