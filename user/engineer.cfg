// Pre-exec scripts
exec binds

// Aliases
alias "+primary_m1" "+primary; spec_next"
alias "-primary_m1" "-primary"
alias "+secondary_m2" "+secondary; spec_prev"
alias "-secondary_m2" "-secondary"
alias "eureka_to_spawn" "slot3; eureka_teleport"
alias "eureka_to_exit" "slot3; eureka_teleport 1"
alias "+crouch" "+duck; +altbindings"
alias "-crouch" "-duck; -altbindings"
alias "+altbindings" "bind x eureka_to_exit"
alias "-altbindings" "bind x eureka_to_spawn"
alias "sentry_destroy" "destroy 2 0"
alias "sentry_build" "build 2 0"
alias "sentry_destroy_build" "sentry_destroy; sentry_build"
alias "dispenser_destroy" "destroy 0 0"
alias "dispenser_build" "build 0 0"
alias "dispenser_destroy_build" "dispenser_destroy; dispenser_build"
alias "entrance_destroy" "destroy 1 0"
alias "entrance_build" "build 1 0"
alias "entrance_destroy_build" "entrance_destroy; entrance_build"
alias "exit_destroy" "destroy 1 1"
alias "exit_build" "build 1 1"
alias "exit_destroy_build" "exit_destroy; exit_build"

// Bindings
bind mouse1 "+primary_m1"
bind mouse2 "+secondary_m2"
bind mouse3 "+melee"
bind mouse4 "+attack2"
bind mouse5 "+attack"
bind shift "+crouch"
bind x "eureka_to_spawn"
bind q "sentry_destroy_build"
bind e "dispenser_destroy_build"
bind 4 "entrance_destroy_build"
bind 5 "exit_destroy_build"

bind 7 "sentry_destroy"
bind 8 "dispenser_destroy"
bind 9 "entrance_destroy"
bind 0 "exit_destroy"
