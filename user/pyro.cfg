// Pre-exec scripts
exec binds

// Aliases
alias "+primary_m1" "+primary; spec_next"
alias "-primary_m1" "-primary"
alias "+secondary_m2" "+secondary; spec_prev"
alias "-secondary_m2" "-secondary"
alias "+airblast" "slot1;+attack2"
alias "-airblast" "-attack2"

// Bindings
bind mouse1 "+primary_m1"
bind mouse2 "+secondary_m2"
bind mouse3 "+melee"
bind mouse4 "+airblast"
bind mouse5 "+attack2"

