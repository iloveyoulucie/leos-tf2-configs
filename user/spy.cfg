// Pre-exec scripts
exec binds

// Aliases
alias "+sapper" "slot2;+attack"
alias "-sapper" "lastinv;-attack"
alias "enemy_scout" "disguise 1 -1"
alias "enemy_soldier" "disguise 3 -1"
alias "enemy_pyro" "disguise 7 -1"
alias "enemy_demoman" "disguise 4 -1"
alias "enemy_heavy" "disguise 6 -1"
alias "enemy_engineer" "disguise 9 -1"
alias "enemy_medic" "disguise 5 -1"
alias "enemy_sniper" "disguise 2 -1"
alias "enemy_spy" "disguise 8 -1"
alias "enemy_medic_medigun" "slot2; enemy_medic"
alias "friendly_scout" "disguise 1 -2"
alias "friendly_soldier" "disguise 3 -2"
alias "friendly_pyro" "disguise 7 -2"
alias "friendly_demoman" "disguise 4 -2"
alias "friendly_heavy" "disguise 6 -2"
alias "friendly_engineer" "disguise 9 -2"
alias "friendly_medic" "disguise 5 -2"
alias "friendly_sniper" "disguise 2 -2"
alias "undisguise" "disguise 8 -2"

// Bindings
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse3 "+sapper"
bind mouse4 "lastdisguise"
bind mouse5 "enemy_scout"
bind mwheelup "slot1"
bind mwheeldown "slot3"
bind 1 "enemy_engineer"
bind 2 "enemy_medic_medigun"
bind 3 "enemy_spy"
bind 4 "slot4"
bind q "undisguise"
bind e "friendly_scout"
bind r "enemy_soldier"
bind c "enemy_sniper"

// Settings
tf_simple_disguise_menu 1

