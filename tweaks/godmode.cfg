// Aliases
alias "togglegodmode" "godmode"
alias "+jumptwice" "+jump;-jump;+jump"
alias "-jumptwice" "-jump"
alias "godmode" "addcond 5; addcond 11; addcond 28; addcond 32; addcond 89; addcond 90; addcond 96; addcond 91; addcond 72; alias togglegodmode nogodmode"
alias "nogodmode" "removecond 5; removecond 11; removecond 28; removecond 32; removecond 90; removecond 96; removecond 91; removecond 72; removecond 89; alias togglegodmode godmode"

// Bindings
bind RSHIFT "togglegodmode"

